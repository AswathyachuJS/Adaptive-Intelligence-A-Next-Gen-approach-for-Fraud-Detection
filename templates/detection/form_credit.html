{% extends 'detection/base.html' %}

{% block title %}Credit Card Fraud Detection{% endblock %}

{% block content %}
<h2>Credit Card Fraud Prediction</h2>

<!-- Form posts to a new tab using targe-credit="_blank" -->

<form method="post" action="{% url 'predict_credit_card_fraud' %}" target="_blank">
    {% csrf_token %}


    <label for="time">Time:</label>
    <input type="number" step="any" name="time" required><br>

    <label for="amount">Amount:</label>
    <input type="number" step="any" name="amount" required><br>

    <label for="v10">V10:</label>
    <input type="number" step="any" name="v10" required><br>

    <label for="v14">V14:</label>
    <input type="number" step="any" name="v14" required><br>

    <button type="submit">Predict</button>
</form>

<a href="{% url 'dashboard_credit' %}">Go to Dashboard</a>
{% endblock %}
